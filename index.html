</form>

<h1 id="greeting" class="hidden"></h1>

<!-- Clock & Weather -->
<h2 id="clock">00:00:00</h2>

<div id="weather">
  <span></span>&#8451;
  <span></span>
</div>
<!-- Quotes -->
<div id="quote">
  <span></span>
  <span></span>
</div>
<!-- Todo -->
<form id="todo-form">
  <input type="text" placeholder="Write a To Do and Press Enter" required />
 </form>
<ul id="todo-list"></ul>





  <!-- js -->
<script src="js/clock.js"></script>
<script src="js/greetings.js"></script>

</body>
</html>
